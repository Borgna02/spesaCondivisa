            <div class="content">
                <label onClick="LogToSignUp('div-reg','div-login');" for="show-login" id="login-icon"
                    class="login-icon">
                    <i class="fas fa-sign-in-alt"></i></label>
                <ul class="links" id="logoutList">
                    <li>
                        <a href="#" id="benvenuto" class="desktop-link"> Benvenuto </a>

    <div id="oscurazione">
        <div id="div-reg" class="registrazione-wrapper">
            <section class="form registrazione">
                <header> Registrati <i onClick="closeLogin()" class="fas fa-times"></i> </header>
                <form name="reg" action="#" method="post">
                    <div class="error-txt"> Messaggio di errore </div>
                    <div class="name-details">
                        <div class="field input">
                            <label> Nome </label>
                            <input autocomplete="off" type="text" name="nome" placeholder="Nome" required>
                        </div>
                        <div class="field input">
                            <label> Cognome </label>
                            <input autocomplete="off" type="text" name="cognome" placeholder="Cognome" required>
                        </div>
                    </div>
                    <div class="field input">
                        <label> Username </label>
                        <input autocomplete="off" type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="field input">
                        <label> Email </label>
                        <input autocomplete="off" type="text" name="email" placeholder="Email" required>
                    </div>
                    <div class="field input">
                        <label> Password </label>
                        <input autocomplete="off" type="password" id="password_field_reg" class="password_field"
                            name="password" placeholder="Password" required>
                        <i id="icon-reg-password" class="fas fa-eye-slash"></i>
                    </div>
                    <div class="field input">
                        <label> Conferma Password </label>
                        <input autocomplete="off" type="password" id="password_field_conf" class="password_field"
                            name="conf_password" placeholder="Conferma Password" required>
                        <i id="occhio-conf-password" class="fas fa-eye-slash"></i>
                    </div>
                    <div class="field button">
                        <input type="submit" name="submit-reg" value="Registrati">
                    </div>

                </form>
                <div class="link">Gi√† iscritto? <a href="#" onClick="LogToSignUp('div-reg','div-login');"> Accedi </a>
                </div>

            </section>

        </div>

        <div id="div-login" class="registrazione-wrapper">
            <section class="form login">
                <header> Accedi <i onClick="closeLogin()" class="fas fa-times"></i> </header>

                <form name="login" action="#" method="post">
                    <div class="error-txt"> Messaggio di errore </div>

                    <div class="field input">
                        <label> Username </label>
                        <input autocomplete="off" type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="field input">
                        <label> Password </label>
                        <input autocomplete="off" type="password" id="password_field_login" name="password"
                            placeholder="Password" required>
                        <i id="occhio-login" class="fas fa-eye-slash"></i>
                    </div>
                    <div class="field button">
                        <input autocomplete="off" type="submit" name="submit-log" value="Accedi">
                    </div>

                </form>
                <div class="link">Non iscritto? <a href="#" onClick="LogToSignUp('div-login','div-reg');"> Registrati
                    </a>
                </div>

            </section>

        </div>
    </div>



</body>
